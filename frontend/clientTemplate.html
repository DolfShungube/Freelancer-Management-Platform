<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Job Dashboard</title>
  <link rel="stylesheet" href="clientTemplate.css">
   
  
</head>
<body>
  <h1>My Jobs</h1>

  <fieldset>
    <legend>Created Jobs</legend>
    <table>
      <thead>
        <tr>
          <th>Job Name</th>
        </tr>
      </thead>
      <tbody id="created-jobs-body">
      </tbody>
    </table>
  </fieldset>

  <fieldset>
    <legend>Jobs in Application Stage</legend>
    <table>
      <thead>
        <tr>
          <th>Job Name</th>
          <th>Applicants</th>
        </tr>
      </thead>
      <tbody id="application-stage-body">
      </tbody>
    </table>
  </fieldset>

  <fieldset>
    <legend>Jobs in Progress</legend>
    <table>
      <thead>
        <tr>
          <th>Job Name</th>
          <th>Freelancer Assigned</th>
          <th>Progress</th>
        </tr>
      </thead>
      <tbody id="in-progress-body">
      </tbody>
    </table>
  </fieldset>

  
  
</body>


</html>
