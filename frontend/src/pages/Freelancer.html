<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Freelancio</title>
  <link rel="stylesheet" href="freelancer.css" />
</head>
<body>

  <form action="" class="form-header" style="display: flex; align-items: center; justify-content: space-between; padding: 1rem 1rem;">
    <h1 style="flex-grow: 1; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin: 1rem;margin-left: 200px;">
      Freelancio.
      <img src="images/coffee.png" alt="Freelancio Icon" style="width: 27px; margin-left: 8px;">
    </h1>
  
    <button type="button" class="chat-btn"
      onclick="window.location.href='clients.html'" aria-label="Open Chat"
      style="background-color: #fff; border: none; border-radius: 50%; padding: 0.5rem; cursor: pointer; margin-left: auto; margin-right: 1rem;">
      <img src="../../src/pages/images/bubble-chat.png" alt="Chat" style="width: 30px; height: 30px;">
    </button>
  
    <button id="search-icon" 
      style="background: none; border: none; cursor: pointer; margin-right: 1rem;">
      <img src="images/search.png" alt="Search Icon" style="width: 23px;">
    </button>
  
    <button id="menu-icon" 
      style="background: none; border: none; font-size: 24px; cursor: pointer;">
      â˜°
    </button>
  </form>

  

  <form class="form-profile">
    <a href="Setting.html">
      <img id="profile-img" src="images/profile_picture.jpg" alt="Profile Picture" class="profile-pic" />
    </a>
    <section class="profile-text">
      <p class="greeting">Hi,</p>
      <p class="role">Freelancer</p>
    </section>
  </form>

  <button id="view-report-button">View Report</button>


  <section class="form-available-jobs">
    <h2>Available Jobs</h2>
    <ul class="job-list">
      <li>
        <form class="job-card">
          <h3>Job Title</h3>
          <p class="description hidden">What is the job about and all that.......</p>
          <p class="clientDetails hidden">The details of the client........</p>
          <p class="clientName hidden">clientName:.......</p>
          <p class="clientLastname hidden">clientLastNAme.........</p>
          <button type="button" class="view-details-btn">View Details</button>
        </form>
      </li>
    </ul>
  </section>

  
 
  <script type="module" src="../../../backend/Freelancer/Jobs.js"></script>
  <script type="module" src="../../../backend/Freelancer/freelancer_details.js"></script>
 <script type="module" src="../../../backend/Freelancer/Freelancer_report.js"></script>
 <script>
  document.addEventListener('DOMContentLoaded', () => {
    const reportBtn = document.getElementById('view-report-button');
    if (reportBtn) {
      reportBtn.addEventListener('click', () => {
        // Just redirect to the template page
        window.location.href = 'freelancerTemplate.html';
      });
    }
  });
</script>


</body>
</html>
