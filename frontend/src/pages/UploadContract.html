<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UploadPage</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script type="module" src="../../../backend/database/Contract.js" defer></script>
</head>
<body>

<!-- Upload Icon Button -->
<button id="Upload-icon" onclick="document.getElementById('uploadModal').style.display='block'" 
        style="background: none; border: none; cursor: pointer; font-size: 24px; margin: 20px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"/>
    </svg>
    Upload Contract
</button>

<!-- Modal -->
<section id="uploadModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
    <section class="modal-content" style="background: white; padding: 20px; border-radius: 8px; width: 80%; max-width: 500px; margin: 100px auto;">
        <p style="text-align: right;">
            <button id="close-btn" 
                    style="background: none; border: none; font-size: 1.5em; cursor: pointer">
                Ã—
            </button>
        </p>

        <p><strong>Upload Your Contract</strong></p>

        <section class="drop-zone" style="border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; border-radius: 5px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#ccc" viewBox="0 0 16 16" style="margin-bottom: 10px;">
                <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"/>
            </svg>
            <p>Drag & Drop your files here</p>

            <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" required style="display: none;" onchange="displaySelectedFile()" />

            <button onclick="document.getElementById('fileInput').click()" 
                    style="background: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin: 5px;">
                Browse Files
            </button>

            <p id="selectedFileName" style="font-style: italic; color: #555; margin-top: 10px;"></p>
        </section>

        <form id="uploadForm">
            <p>
                <button type="submit" 
                        style="background: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">
                    Submit
                </button>
            </p>
        </form>

        <ul id="fileList" style="list-style: none; padding: 0;"></ul>
    </section>
</section>

<script>
    function displaySelectedFile() {
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('selectedFileName');
        if (fileInput.files.length > 0) {
            fileNameDisplay.textContent = `Selected file: ${fileInput.files[0].name}`;
        } else {
            fileNameDisplay.textContent = '';
        }
    }
</script>

</body>
</html>
