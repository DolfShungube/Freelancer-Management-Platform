<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientPage</title>
    <link rel="stylesheet" href="./Progress.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" defer></script>
    <script type="module" src="../../../backend/progressReport/progressReport.js" defer></script>
  


</head>
<body >
    <header>
        <h1>Progess overview </h1>
        <nav>
         <section>
            <svg onclick="history.back()" class="Hover" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
            </svg>

            <svg id="docButton" type="button" class="Hover" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
              <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"/>
              <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
            </svg>



        </section>
        </nav>

    </header>

    <main class="main-layout" id="doc">

        <section id="totals" >


          <ul class="created-jobs">
            <h1>Task Tracking</h1>
            <li>
              <section class="taskinfo">
              <img src="./images/task.png" alt="Task" width="64px" height="64px">
              <h1>Total task</h1>
              <p id="total-tasks">0</p>
              </section>
            </li>

            <li>

              <section class="taskinfo">
              <img src="./images/completed.jpg" alt="Task" width="64px" height="64px">
                                <h1>Completed Tasks</h1>
              <p id="completed-tasks">0</p>
              </section>


            </li>
          </ul>

          <ul class="created-jobs">
  
            <li>
              <h1>Completion</h1>
              <canvas class="taskDonutChart" id="taskDonutChart" width="100" height="100"></canvas>  
            </li>
          </ul>


        </section>
        

        <section id="Progressgraph">
            <h1>Task Completion</h1>

            <canvas id="lineChart" width="600" height="400"></canvas>


        </section>


    </main>




    
    
</body>

</html>
