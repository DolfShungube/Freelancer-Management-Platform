<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Settings</title>
  <link rel="stylesheet" href="AccountSettings.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
  
  <script type="module" src="../../../backend/Settings/Setting_admin.js" defer></script>

<body>
  <header>
    <h1>Account Settings</h1>
  </header>

  <section class="settings-section">
    <h2>Profile Information</h2>
    
    <article class="setting-item">
      <p id="firstname-display">First Name:</p>
      <input id="firstname-input" class="hidden" type="text">
      <button id="firstname-button" class="settings-button" onclick="toggleEdit('firstname')">Edit</button>
    </article>

    <article class="setting-item">
      <p id="lastname-display">Last Name: </p>
      <input id="lastname-input" class="hidden" type="text">
      <button id="lastname-button" class="settings-button" onclick="toggleEdit('lastname')">Edit</button>
    </article>

  </section>

</html>
