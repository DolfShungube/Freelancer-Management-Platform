<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Freelancio Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            background: #f5f7fa;
        }
        
        header {
            background: #4f46e5;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        small {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        main {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            background: white;
            -webkit-overflow-scrolling: touch;
        }
        
        article {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.125rem;
            font-size: 0.9375rem;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        article.received {
            background: #f3f4f6;
            color: #111827;
            margin-right: auto; /* Align to left */
            border-bottom-left-radius: 0.25rem;
            text-align: left;
        }
        
        article.sent {
            background: #4f46e5;
            color: white;
            margin-left: auto; /* Align to right */
            border-bottom-right-radius: 0.25rem;
            text-align: right;
        }
        
        time {
            display: block;
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
            text-align: right;
        }
        
        footer {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.75rem;
            background: white;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        
        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 1.5rem;
            font-size: 1rem;
            outline: none;
            min-height: 3rem;
        }
        
        input:focus {
            border-color: #4f46e5;
        }
        
        button {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            min-width: 3rem;
            display: grid;
            place-items: center;
            cursor: pointer;
        }
        
        button svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 600px) {
            body {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            
            main {
                padding-bottom: 0.5rem;
            }
            
            footer {
                padding: 0.75rem;
            }
            
            input {
                font-size: 0.9375rem;
                padding: 0.75rem;
            }
        }
        
        /* Scrollbar styling */
        main::-webkit-scrollbar {
            width: 0.375rem;
        }
        
        main::-webkit-scrollbar-track {
            background: transparent;
        }
        
        main::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 0.1875rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1 style="margin: 0; font-size: 1.5rem;">Freelancio</h1>
        <small>Online</small>
    </header>
 
    <main id="chatbox">
        <!-- Messages will appear here dynamically -->
    </main>
    
    <footer>
        <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off">
        <button id="sendButton" type="button" aria-label="Send message">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        </button>
    </footer>
    <script type="module" src="../../../backend/Messaging/chatbox.js"></script>
    <script type="module" src="../../../backend/Messaging/Utils.js"></script>
</body>
</html>
