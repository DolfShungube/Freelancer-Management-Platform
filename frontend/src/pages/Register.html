<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

  </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 40px;">

  <h2 style="text-align: center;">Freelancio.</h2>

  <form action="/register" method="post" style="max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    
    <!--<label for="First Names">First Names:</label><br>--><!--If you want OG design-->
    <input type="text" id="firstname" name="firstname" placeholder="Enter First Names" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>

    <!--<label for="Last Name">Last Name:</label><br>-->
    <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>

    <!--<label for="email">Email Address:</label><br>-->
    <input type="email" id="email" name="email" placeholder="Enter Email" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>

    <!--<label for="password">Password:</label><br>-->
    <input type="password" id="password" name="password" placeholder="Enter Password" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>

    <!--<label for="password">Password:</label><br>-->
    <input type="password" id="password" name="password" placeholder="Re-enter Password" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>

    <!--<label for="Account Type">Account Type:</label><br>-->
<select name="Account Type" id="Account Type"name="password" placeholder="Enter Password" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>
  <option value="">--Select Account Type--</option>
  <option value="freelancer">Freelancer</option>
  <option value="client">Client</option>
  <option value="admin">Admin</option>
</select><br>
    <input type="submit" value="Register" style="width: 100%; background-color: #000000; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">

  </form>

</body>
</html>
