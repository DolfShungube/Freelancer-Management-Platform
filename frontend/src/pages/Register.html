<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>

  <link rel="stylesheet" href="styles_register.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script type="module" src="../../../backend/register/register.js" defer></script>
</head>
<body>
  
  <h2 class="title">Freelancio.  <img src="images/coffee.png"  class="logo"></h2>

  <p class="icon-text-line">
    <img src="../pages/images/pen.png" alt="Login Icon" class="login-icon">
    Create an Account
  </p>
  
  
 

  <form id="form" class="form">
    
    <!--<label for="First Names">First Names:</label><br>--><!--If you want OG design-->
    <input type="text" id="firstname" class="firstname" placeholder="Enter First Names" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>

    <!--<label for="Last Name">Last Name:</label><br>-->
    <input type="text" id="lastname" class="lastname" placeholder="Enter Last Name" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>

    <!--<label for="email">Email Address:</label><br>-->
    <input type="email" id="email" class="email" placeholder="Enter Email" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>

    <!--<label for="password">Password:</label><br>-->
    <input type="password" id="password" class="password" placeholder="Enter Password" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>

    <!--<label for="password">Password:</label><br>-->
    <input type="password" id="password2" class="password" placeholder="Re-enter Password" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>

    <!--<label for="Account Type">Account Type:</label><br>-->
<select class="AccountType" id="AccountType"name="AccountType" placeholder="Enter Password" required style="width: 100%; padding: 10px; margin: 8px 0;"><br>
  <option value="">--Select Account Type--</option>
  <option value="Freelancer">Freelancer</option>
  <option value="Client">Client</option>
  <option value="Admin">Admin</option>
</select><br>
<button type="submit" id="Register" class="register-button">Register</button><br><br>
    

  </form>

</body>
</html>
