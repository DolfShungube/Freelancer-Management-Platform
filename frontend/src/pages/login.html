<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../../../backend/login/signin.js" defer></script>
  <script type="module" src="../../../backend/login/signinwithgoogle.js" defer></script>
</head>
<body>

  <h2 class="title">Freelancio. <img src="images/coffee.png"  class="logo"></h2>
  <img src="../pages/images/login.png" alt="Login Icon" class="login-icon">

  <form  id="form" action="" method="" class="form-box">

    <input type="email" id="email" name="email" placeholder="Enter Email" required class="input-box"><br>

    <input type="password" id="password" name="password" placeholder="Enter Password" required class="input-box"><br>

    <select id="accountType" name="accountType" required class="input-box">
      <option value="">-- Select Account Type --</option>
      <option value="Client">Client</option>
      <option value="Admin">Admin</option>
      <option value="Freelancer">Freelancer</option>
    </select><br><br>

    <a href="./changePassword.html" class="forgot-link">Forgot Password?</a>

    <button type="submit" id="SignIn" class="btn-black">Sign In</button><br><br>

    <button type="button" id="SignInWithGoogle" class="btn-black google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" class="google-icon">
      Sign In with Google
    </button>

    <a href="Register.html" class="create-account">Create Account</a>

  </form>

</body>
</html>
