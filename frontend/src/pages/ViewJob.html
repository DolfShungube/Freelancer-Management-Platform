<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Freelancio</title>
  <link rel="stylesheet" href="ViewFreelancer.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="../../../backend/Freelancer/Jobs.js" defer></script>
  <script type="module" src="../../../backend/Freelancer/TakeJob.js" defer></script>
  <script type="module" src="../../../backend/Freelancer/freelancer_details.js" defer></script>
 

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');
  
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = fileInput.files[0].name;
      } else {
        fileNameDisplay.textContent = '';
      }
    });
  </script>
</head>
<body>
    <form action="" class="form-header">
        <h1>Freelancio.
            <img src="images/coffee.png" alt="Freelancio Icon" style="width: 27px; vertical-align: baseline; margin-right: 8px;">
        </h1>
        <button id="search-icon">üîç</button>
        <button id="menu-icon">‚ò∞</button>
    
        </form>
        <form class="form-job-info">

        
          <header class="job-title">
            <h2>What is the job</h2>
          </header>
        
         
          <section class="client-profile">
            <img src="images/profile_picture.jpg" alt="Client Profile Picture" class="client-pic">
            <section class="client-text">
              <p class="client-label">Client:</p>
              <p class="client-name" id="client-name">Name of Client</p>
            </section>
          </section>
        
          <!-- Job Description -->
          <section class="job-description">
            <p class="description-label">Job Description</p>
            <p class="description-text" id="description-text">
             Description of the job
            </p>
          </section>
        
          <!-- Job Requirements -->
          <section class="job-requirements">
            <p class="requirements-label">Job Requirements</p>
            <p class="requirements-text">
             Job requirements.....
            </p>
          </section>
          <button id="apply-btn" type="submit" >Apply</button>


       

        
        </form>

        <section id="uploadModal" class="modal" style="display: none;">
          <section class="modal-content" id="modalContent" style="position: absolute; top: 100px; left: 100px;">
            
            <p style="text-align: right;">
              <button id="close-btn" aria-label="Close" style="background: none; border: none; font-size: 1.5em; cursor: pointer;">√ó</button>
            </p>
        
            <p><strong>Upload Your CV</strong></p>
        
            <section class="drop-zone">
              <p class="upload-icon">‚òÅÔ∏è</p>
              <p>Drag & Drop your files here</p>
              <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" required >
              <button class="browse-btn" onclick="document.getElementById('fileInput').click();">Browse Files</button>
            </section>
        
            <form id="uploadForm">
              <p><button type="submit" class="Submit-button">Submit</button></p>
            </form>
        
            <ul class="file-list" id="fileList">
              <!-- Uploaded files will be listed here dynamically -->
            </ul>
        
          </section>
        </section>
        

        

</body>
