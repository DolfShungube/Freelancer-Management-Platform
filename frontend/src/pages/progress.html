<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientPage</title>
    <link rel="stylesheet" href="./Progress.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header>
        <h1>Progess overview </h1>

    </header>

    <main class="main-layout">

      <section class="sideButtons">

        </svg>
        
        <a href="UploadContract.html" style="text-decoration: none; display: inline-block;">
          <svg class="Hover" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
              <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"/>

          </svg>
      </a>
      


        <svg onclick="history.back()" class="Hover" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
          <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>

       </svg>

      </section>


        <section >

          <ul class="created-jobs" >
            <li id="job-description">
              <h1 id="jobtitle">Name</h1>
              <h2 >Description:</h2>
              <p id="description-text">
                
              </p>

              <button class="task-button" id="addTask" style="display: none;">
                Add Task
                 <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                 <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                 <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
               </svg>
             </button> 
             <button id="addtext" style="display: none;">Add</button>

             <textarea inputmode="tel" id="myNewTask" style="width: 100%; display: none;" placeholder="Type here..." required></textarea>

            </li>

          </ul>

              <h1>All Tasks</h1>
          <ul class="created-jobs" id="myTask">


          </ul>

        </section>


        <section  >


          <ul class="created-jobs">
            <h1>Task Tracking</h1>
            <li>
              <section class="taskinfo">
              <img src="./images/task.png" alt="Task" width="64px" height="64px">
              <h1>Total task</h1>
              <p id="total-tasks">0</p>
              </section>
            </li>

            <li>

              <section class="taskinfo">
              <img src="./images/completed.jpg" alt="Task" width="64px" height="64px">
                                <h1>Completed Tasks</h1>
              <p id="completed-tasks">0</p>
              </section>


            </li>
          </ul>

          <ul class="created-jobs">
  
            <li>
              <h1>Completion</h1>
              <canvas class="taskDonutChart" id="taskDonutChart" width="100" height="100"></canvas>  
            </li>
          </ul>


        </section>

        
  








    </main>


    
    
</body>

</html>
