<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freelancio</title>
  <link rel="stylesheet" href="AdminS.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 

</head>
<body>

  <nav class="navigation">
    <h2 class="title">
      Freelancio.
      <img src="images/coffee.png" class="logo" alt="coffee logo" />
    </h2>
  </nav>

  <!--<p class="greeting" style="font-size: 16px; color: #333; margin-top: 50px; margin-right: 50px; font-style: oblique; font-weight: bold;">
    <a href="Setting.html">
      <img class="profile-icon" src="images/profile_picture.png" alt="Profile icon" style="cursor: pointer; width: 100px; height: 100px;" />
    </a>
  </p>-->
  <form class="form-profile">
    <a href="Setting_admin.html">
      <img src="images/profile_picture.png" alt="Profile Picture" class="profile-pic" style="cursor: pointer;"/>
    </a>
    <section class="profile-text">
        <p class="greeting">Hi,</p>
        <p class="role">Freelancer</p>
      </section>
  </form>
  

  <section id ="users" class="section-box">
    <h3 class="section-title">👥 Users</h3>
    <p class="no-tasks">No users yet.</p>
  </section>

  <section id ="admins" class="section-box">
    <h3 class="section-title">🛡️ Admins</h3>
    <p class="no-tasks">No admins yet.</p>

    <form id="adminForm" class="admin-form" style="display: none;">
      <input type="text" id="adminFName" placeholder="First Name" required />
      <input type="text" id="adminLName" placeholder="Last Name" required />
      <input type="email" id="adminEmail" placeholder="Email" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <select id="adminRole" required>
        <option value="">Select Admin role</option>
        <option value="Super Admin">Director</option>
        <option value="Moderator">Moderator</option>
      </select>
      <button id="addAdmin" type="submit" class="add-btn">Submit</button>
    </form>


    <button id="buttonAdd" class="add-btn" onclick="toggleForm()">Add Admin</button>
  </section>
  <script type="module" src="../../../backend/Admin/users_admin.js"></script>  


</body>
</html>
