<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Settings</title>
  <link rel="stylesheet" href="AccountSettings.css">
</head>
<body>
  <header>
    <h1>Account Settings</h1>
  </header>
    <section class="settings-section">
      <h2>Profile Information</h2>
      
      <article class="setting-item">
        <p>Name: Light Yagami</p>
        <button class="settings-button">Edit</button>
      </article>
      
      <article class="setting-item">
        <p>Email: IAMKIRA@example.com</p>
        <button class="settings-button">Change</button>
      </article>
      
      <article class="setting-item">
        <p>Password: ********</p>
        <button class="settings-button">Reset</button>
      </article>
    </section>
    
    <section class="settings-section">
      <h2>Preferences</h2>
      
      <article class="setting-item">
        <label for="theme-select">Theme:</label>
        <select id="theme-select" class="theme-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </article>
    </section>
</body>
</html>
