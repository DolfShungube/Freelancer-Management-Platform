<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Settings</title>
  <link rel="stylesheet" href="AccountSettings.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
  <script type="module" src="../../../backend/Settings/Setting.js" defer></script>
  <script type="module" src="../../../backend/Freelancer/Upload_CV.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../../../backend/Aplications/Utils.js" defer></script>
  

 


  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');
  
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = fileInput.files[0].name;
      } else {
        fileNameDisplay.textContent = '';
      }
    });
  </script>
  

</head>
<body>
  <header>
    <h1>Account Settings</h1>
  </header>

  <section class="settings-section">
    <h2>Profile Information</h2>
    
    <article class="setting-item">
      <p id="firstname-display">First Name:</p>
      <input id="firstname-input" class="hidden" type="text">
      <button id="firstname-button" class="settings-button" onclick="toggleEdit('firstname')">Edit</button>
    </article>

    <article class="setting-item">
      <p id="lastname-display">Last Name: </p>
      <input id="lastname-input" class="hidden" type="text">
      <button id="lastname-button" class="settings-button" onclick="toggleEdit('lastname')">Edit</button>
    </article>
    <article class="setting-item">
      <p id="upload-CV">Upload CV: No C has been uploaded  </p>
     
      <button id="upload-CV-button" class="settings-button" onclick="toggleEdit('upload-CV')">Upload</button>
      <button id="re-upload-CV" class="settings-button" onclick="toggleEdit('upload-CV')" style="display: none;">Re-Upload</button>
      <button id="View-CV" class="settings-button" onclick="toggleEdit('upload-CV')" style="display:none; ;">View</button>
    </article>


    
   <!-- <article class="setting-item">
      <p id="email-display">Email: IAMKIRA@example.com</p>
      <input id="email-input" class="hidden" type="email">
      <button class="settings-button" onclick="toggleEdit('email')">Change</button>
    </article>-->
    
    <article class="setting-item">
      <p id="password-display">Password: ********</p>
      <input id="password-input" class="hidden" type="password" placeholder="Enter new password">
      <button class="settings-button" onclick="toggleEdit('password')">Reset</button>
    </article>
  </section>

 
 


  <section id="uploadModal" class="modal" style="display: none;">
    <section class="modal-content" id="modalContent" style="position: absolute; top: 100px; left: 100px;">
      
      <p style="text-align: right;">
        <button id="close-btn" aria-label="Close" style="background: none; border: none; font-size: 1.5em; cursor: pointer;">×</button>
      </p>
  
      <p><strong>Upload Your CV</strong></p>
  
      <section class="drop-zone">
        <p class="upload-icon">☁️</p>
        <p>Drag & Drop your files here</p>
        <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" required >
        <button class="browse-btn" onclick="document.getElementById('fileInput').click();">Browse Files</button>
      </section>
  
      <form id="uploadForm">
        <p><button type="submit" class="Submit-button">Submit</button></p>
      </form>
  
      <ul class="file-list" id="fileList">
        <!-- Uploaded files will be listed here dynamically -->
      </ul>
  
    </section>
  </section>

  <!-- Link the JavaScript file -->
  <script type="module" src="script.js"></script>
  
</body>
</html>
